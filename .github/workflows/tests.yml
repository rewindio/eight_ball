name: Tests

on: pull_request

jobs:
  rpsec:
    name: rspec tests
    strategy:
      fail-fast: false
      matrix:
        ruby: [ 3.2, 3.3, 3.4 ]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true

      - name: Run rspec tests
        env:
          RAILS_ENV: test
        run: bundle exec rspec
